{% extends 'blog/base.html' %}

{%block main_body%}
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1> {{ blog_obj.title }} </h1>
        <p class=" text-muted">{{ blog_obj.author.name }} | {{ blog_obj.created_at }}</p>
        <p class="card-text ">{{ blog_obj.content | safe }}</p>
        <p class=" text-muted">last modified {{ blog_obj.updated_at }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
